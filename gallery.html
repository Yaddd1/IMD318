<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
    }

    .navbar {
      background: #111;
      padding: 20px 0;
    }

    .nav-container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-container ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-container a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .logo {
      color: #fff;
      font-weight: 600;
      font-size: 1.2em;
    }

    .hero {
      padding: 80px 0;
    }

    .hero-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    .text {
      flex: 1;
      max-width: 700px;
      text-align: center;
    }

    .text h1 {
      color: #ff0066;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .section-underline {
      width: 60px;
      height: 4px;
      background: #ff0066;
      margin: 10px auto 30px auto;
      border-radius: 2px;
    }

    h2 {
      color: #ff0066;
      margin-top: 40px;
    }

    .gallery-section img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    audio {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 30px auto;
      display: block;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-container ul {
        flex-wrap: wrap;
        gap: 10px;
        padding-top: 10px;
      }

      .text {
        padding: 0 15px;
      }
    }
  </style>
</head>

  <script>
  function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('clock').textContent = timeString;
  }
  setInterval(updateClock, 1000);
  updateClock(); 
</script>

<script>
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const timeString = `${hours}:${minutes}:${seconds}`;
    document.getElementById('clock').textContent = timeString;
  }

  setInterval(updateClock, 1000);
  updateClock(); 
</script>
