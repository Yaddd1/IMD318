  <style>
    .slideshow {
      position: relative;
      width: 300px;
      height: 380px;
      overflow: hidden;
      border-radius: 15px;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .nav-container a.active {
      color: #ff0066;
      border-bottom: 2px solid #ff0066;
    }
  </style>
</head>

  <script>
    const images = document.querySelectorAll(".slideshow img");
    let current = 0;

      images[current].classList.add("active");
